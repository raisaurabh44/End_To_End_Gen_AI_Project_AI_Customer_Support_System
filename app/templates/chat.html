<!DOCTYPE html>
<html>
<head>
    <title>AI Customer Support</title>
</head>
<body>
    <h2>AI Customer Support</h2>
    <div>
        {% for message in messages %}
            <p><B>{{ message.role }}:</B> {{ message.content }}</p>
        {% endfor %}
    </div>
    <form method="post">
        <input name="message" required />
        <button type="submit">Send</button>
    </form>
</body>
</html>
